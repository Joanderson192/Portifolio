<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joanderson Leal | Portfólio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html{scroll-behavior:smooth;scroll-padding-top:100px;}
body{background:#0f2027;color:white;}

/* TELAS */
#entrada,#adminLogin{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(15,32,39,0.97);
display:flex;flex-direction:column;justify-content:center;align-items:center;
z-index:10000;
}

#entrada input,#adminLogin input{
padding:10px 15px;margin:10px 0;border-radius:8px;border:none;width:250px;
}

button{
padding:12px 25px;border:none;border-radius:30px;
background:#00c6ff;color:black;font-weight:bold;cursor:pointer;
}

button:hover{background:white;}

nav{
position:fixed;width:100%;top:0;background:rgba(0,0,0,0.85);
padding:20px;display:flex;justify-content:center;gap:40px;
z-index:1000;border-bottom:1px solid rgba(255,255,255,0.1);
}

nav a{color:white;text-decoration:none;}

header{
height:100vh;display:flex;flex-direction:column;
justify-content:center;align-items:center;text-align:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.btn{
display:inline-block;padding:12px 25px;border-radius:30px;
margin-top:20px;text-decoration:none;font-weight:600;
background:#00c6ff;color:black;
}

#logoutBtn{
position:fixed;
top:20px;
right:20px;
background:red;
color:white;
z-index:2000;
}

section{min-height:100vh;padding:120px 20px;max-width:1100px;margin:auto;}

footer{text-align:center;padding:40px;background:black;}
</style>
</head>

<body>

<!-- TELA ENTRADA -->
<div id="entrada">
<h2>Digite seu nome e idade</h2>
<input type="text" id="nome">
<input type="number" id="idade">
<button onclick="entrar()">Entrar</button>
<a href="#" onclick="abrirAdmin()">Sou Admin</a>
</div>

<!-- LOGIN ADMIN -->
<div id="adminLogin" style="display:none;">
<h2>Login Admin</h2>
<input type="text" id="adminNome" placeholder="Nome">
<input type="text" id="adminSenha" placeholder="Senha">
<button onclick="loginAdmin()">Entrar Admin</button>
</div>

<!-- BOTÃO SAIR -->
<button id="logoutBtn" onclick="sair()" style="display:none;">Sair</button>

<!-- SITE -->
<div id="site" style="display:none;">

<nav>
<a href="#sobre">Sobre</a>
<a href="#projetos">Projetos</a>
<a href="#contato">Contato</a>
</nav>

<header>
<h1>Joanderson Leal</h1>
<p id="hora"></p>
</header>

<section id="sobre">
<h2>Sobre</h2>
<p>Professor de Informática • Tecnologia • Educação</p>
</section>

<section id="projetos">
<h2>Projetos</h2>
<p>Sistema de Leads em Python • Excel Avançado</p>
</section>

<section id="contato">
<h2>Contato</h2>
<p>Santo Estêvão – BA</p>
</section>

<footer>
© 2026 Joanderson Leal
</footer>

</div>

<script>

/* DATA E HORA */
function atualizarHora(){
const now = new Date();
document.getElementById("hora").innerText =
"Hoje: " + now.toLocaleDateString() +
" | Hora: " + now.toLocaleTimeString();
}
setInterval(atualizarHora,1000);

/* ENTRAR USUÁRIO */
function entrar(){
const nome=document.getElementById("nome").value;
const idade=document.getElementById("idade").value;
if(!nome||!idade){alert("Preencha tudo");return;}

localStorage.setItem("usuarioAtivo",nome);

let visitantes=JSON.parse(localStorage.getItem("visitantes"))||[];
visitantes.push({
nome,
idade,
data:new Date().toLocaleString()
});
localStorage.setItem("visitantes",JSON.stringify(visitantes));

mostrarSite();
}

/* ADMIN */
function abrirAdmin(){
document.getElementById("entrada").style.display="none";
document.getElementById("adminLogin").style.display="flex";
}

function loginAdmin(){
const nome=document.getElementById("adminNome").value;
const senha=document.getElementById("adminSenha").value;

// Senha fixa
if(nome==="login" && senha==="12345"){
localStorage.setItem("adminAtivo","true");
mostrarSite();
}else{
alert("Nome ou senha incorretos!");
}
}

/* MOSTRAR SITE */
function mostrarSite(){
document.getElementById("entrada").style.display="none";
document.getElementById("adminLogin").style.display="none";
document.getElementById("site").style.display="block";
document.getElementById("logoutBtn").style.display="block";
}

/* SAIR */
function sair(){
localStorage.removeItem("usuarioAtivo");
localStorage.removeItem("adminAtivo");
document.getElementById("site").style.display="none";
document.getElementById("logoutBtn").style.display="none";
document.getElementById("entrada").style.display="flex";
}

</script>

</body>
</html>
